<h2>Confirm Deletion</h2>
<h5>Are you sure you want to delete Invoice #{{stringId}}? This action cannot be undone.</h5>
<div class="action-container">
  <button class="cancel" type="button" (click)="actionClicked(false)">Cancel</button>
  <button class="delete" type="button" (click)="actionClicked(true)">Delete</button>
</div>
